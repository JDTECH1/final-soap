<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Books Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }


        h1 {
            color: #1d0606;
            background-color: green;
            text-align: center;
            border-radius: 20px;
        }

        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book-card {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .book-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .book-card button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .download-all {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
